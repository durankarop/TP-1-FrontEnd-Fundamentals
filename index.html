<html lang="en">

                    </div>
                    <div id="sanji-card" class="container__child--cards">

                            <p class="container__child--p">Reward:</p>
                            <p class="container__child--p">Belly 330.000.000</p>
                        </div>

                            <button class="btn btn-danger">Dead</button>

                    </div>

                        <div class="container__child--wrapper">
                            <p class="container__child--p">Nickname:</p>
                            <p class="container__child--p">Pirate Hunter</p>
                        </div>
                        <div class="container__child--wrapper">
                            <p class="container__child--p">Reward:</p>
                            <p class="container__child--p">Belly 320.000.000</p>
                        </div>
